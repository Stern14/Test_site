{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{%static 'main/css/style.css'%}">
</head>

<body>
    <aside>
        <img src="{%static 'main/img/tinder.svg'%}" alt="logo">
        <span class='logo'>Tinder</span>
        <h3>Навигация</h3>
        <ul>
            <a href="">
                <li><i class="bi bi-house-door-fill"></i>Главная</li>
            </a>
            <a href="">
                <li><i class="bi bi-info-square-fill"></i>Про нас</li>
            </a>
            <a href="">
                <li><i class="bi bi-telegram"></i>Контакты</li>
            </a>
        </ul>
    </aside>
    <main>
        {%block content%}
        {%endblock%}
    </main>
</body>

</html>
